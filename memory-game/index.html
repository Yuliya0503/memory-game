<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memory-game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link type="image/x-icon" href="assets/favicon.ico" rel="icon">
</head>
<body>
  <main class="main">
    <section class="wrapper-cards">
      <div class="card" data-frame="white-cat">
        <img class="image" src="./assets/cat1.jpg" alt="white-cat">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="white-cat">
        <img class="image" src="./assets/cat1.jpg" alt="white-cat">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="fire-cat">
        <img class="image" src="./assets/cat2.jpg" alt="fire-cat">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="fire-cat">
        <img class="image" src="./assets/cat2.jpg" alt="fire-cat">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-glass">
        <img class="image" src="./assets/cat3.jpg" alt="cat-glass">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-glass">
        <img class="image" src="./assets/cat3.jpg" alt="cat-glass">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-vine">
        <img class="image" src="./assets/cat4.jpg" alt="cat-vine">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-vine">
        <img class="image" src="./assets/cat4.jpg" alt="cat-vine">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-cap">
        <img class="image" src="./assets/cat5.jpg" alt="cat-cap">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-cap">
        <img class="image" src="./assets/cat5.jpg" alt="cat-cap">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-salate">
        <img class="image" src="./assets/cat6.jpg" alt="cat-salate">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
      <div class="card" data-frame="cat-salate">
        <img class="image" src="./assets/cat6.jpg" alt="cat-salate">
        <img class="background" src="./assets/pattern.jpg" alt="pattern">
      </div>
    </section>
  </main>
<section class="modal fine">
  <div class="block-result">
    <h2> You're a winner! </h2>
    <p class="result"></p><br>
    <p>
      <a class="replay">Again</a>
    </p>
  </div>
</section>
  <footer>
    <section class="wrapper wrapper-footer">
      <div class="time">
        <span class="footer-copiright">&copy;</span>
        <time class="time">2022</time>
        <a class="github" href="https://github.com/Yuliya0503">github</a>
      </div>
      <div class="state">
        <span class="times">0</span>
        <span class="score">0</span>
      </div>
      <div class="rss">
        <a href="https://rs.school/js"><img class="rs-logo" src="./assets/rss.svg" alt="logo RSSchool"></a>
      </div>
    </section>
  </footer>
</body>
<script src="index.js"></script>
</html>
